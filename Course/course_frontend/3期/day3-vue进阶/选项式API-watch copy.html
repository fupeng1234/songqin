<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch-监听器</title>
</head>
<body>
    <!-- 监听器的作用，可以检测数据的变化，执行一些复杂逻辑 -->
    <div id="root">
        <input type="password" placeholder="请输入密码" v-model='psw' style="display: block;">
        <hr>
        <input type="password" placeholder="请再次输入密码" v-model='psw_repeat'>
        <h3>{{result}}</h3>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.createApp({
            data(){
                return{
                    psw:'',
                    psw_repeat:'',
                    result:''
                }
            },
            watch:{
                //监听器语法：监听的变量名(new变量名,old变量名){判断，如果新变量名xxx 就xxx}
                psw_repeat(newValue,odlValue){
                    if(newValue!=this.psw){
                        console.log("psw:",this.psw)
                        console.log("newValue:",newValue)
                        this.result='两次密码输入不一致'

                    }else{
                        this.result=''
                    }
                }
            }
        }).mount('#root')
    </script>
</body>
</html>
